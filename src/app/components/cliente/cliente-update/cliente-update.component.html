<div class="container mat-elevation-z8">
    <form action="" class="form">
        <h1 class="fullWidth">ATUALIZAÇÃO</h1>
        <img class="fullWidth" src="assets/img/tecnico-create.svg" alt="Helpdesk">
        <section class="section">
            <mat-checkbox (click)="addPerfil(0)" color="primary" class="margin">ADMINISTRADOR</mat-checkbox>
            <mat-checkbox (click)="addPerfil(1)" color="primary" class="margin">CLIENTE</mat-checkbox>
            <mat-checkbox (click)="addPerfil(2)" [checked]="true" color="primary" class="margin">CLIENTE</mat-checkbox>
          </section>
          
          <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label class="firaCode">NOME</mat-label>
            <input [(ngModel)]="cliente.nome" name="nome" [formControl]="nome" required matInput placeholder="Ex. Thiago">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          </mat-form-field>

          <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label class="firaCode">CPF</mat-label>
            <input [(ngModel)]="cliente.cpf" name="cpf" [formControl]="cpf" required matInput placeholder="Ex. 999.999.999-99" mask="000.000.000-00">
            <mat-icon matSuffix>pin</mat-icon>
          </mat-form-field>

          <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label class="firaCode">EMAIL</mat-label>
            <input [(ngModel)]="cliente.email" name="email" [formControl]="email" required matInput placeholder="Ex. thiago@mail.com">
            <mat-icon matSuffix>mail</mat-icon>
          </mat-form-field>

          <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label class="firaCode">SENHA</mat-label>
            <input [(ngModel)]="cliente.senha" name="senha" [formControl]="senha" required type="password" matInput placeholder="Ex. 123">
            <mat-icon matSuffix>password</mat-icon>
          </mat-form-field>
          <button (click)="update()" [disabled]="!validaCampos()" class="fullWidth mat-elevation-z4" mat-flat-button color="primary">ATUALIZAR</button>
          <button routerLink="../../" class="fullWidth mat-elevation-z4" mat-flat-button color="warn">CANCELAR</button>
          <p class="fullWidth">Desenvolvido por Thiago Martins.</p>
    </form>
</div>
