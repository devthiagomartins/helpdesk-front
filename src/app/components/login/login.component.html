<div class="container">
    <form class="form mat-elevation-z8">
        <h1>ACESSO AO SISTEMA</h1>
        <img src="assets/img/login-image.svg" alt="Acesso ao Sistema">
        <mat-form-field class="full-width" appearance="fill">
          <mat-label id="mat-label-email">E-MAIL</mat-label>
          <input [formControl]="email" required [(ngModel)]="creds.email" matInput placeholder="Ex. email@mail.com">
        </mat-form-field>
      
        <mat-form-field class="full-width" appearance="fill">
            <mat-label id="mat-label-senha">SENHA</mat-label>
            <input [formControl]="senha" required [(ngModel)]="creds.senha" type="password" matInput placeholder="Ex. 123">
          </mat-form-field>
          <button (click)="logar()" [disabled]="!validaCampos()" class="full-width mat-elevation-z4" mat-raised-button color="primary">Entrar</button>
        </form>
      
</div>
